<div class="d-flex my-3 p-2">
    <div class="col-md-6">
        <mat-card class="post-card">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{ post.title }}</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-title-group>
            </mat-card-header>
            <img mat-card-image [src]="sanitizeImg('images/' + post.image_path)" [alt]="'post img'">
            <mat-card-content>
                <p>{{ post.summary }}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
